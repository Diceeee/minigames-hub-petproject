<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Minigames Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/generic.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="logo"><a href="/">Minigames Hub</a></div>
    <div class="login-title">Sign In to Minigames Hub</div>
    <form th:action="@{/login}" method="post" class="login-form">
        <div>
            <label for="principal">Username or email</label>
            <input id="principal" name="principal" type="text" placeholder="Enter your username or email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit">Login</button>
    </form>
    <div th:if="${param.error}">
        <p class="error-msg">Wrong username or password!</p>
    </div>
    <div th:if="${param.logout}">
        <p class="success-msg">You are logged out!</p>
    </div>
    <div class="divider">or</div>
    <button class="google-btn" type="button" onclick="window.location.href='/oauth2/authorization/google'">
        <span class="google-icon">G</span> Sign in with Google
    </button>
    <div class="register-link">
        <a href="/register">Don't have an account? Register</a>
    </div>
</div>
</body>
</html>
