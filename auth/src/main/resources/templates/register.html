<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-title">Sign Up</div>
    <form th:action="@{/register}" method="post" class="login-form">
        <div>
            <label th:hidden="${context == 'oauth2'}" for="email">Email</label>
            <input id="email" name="email" th:hidden="${context == 'oauth2'}" th:readonly="${not #strings.isEmpty(user?.email)}" th:value="${user?.email == null ? '' : user.email}" type="email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="username">Username</label>
            <input id="username" name="username" th:value="${user?.username}" type="text" placeholder="Enter your username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Register</button>
    </form>

    <div th:if="${param.error}">
        <p style="color:red">Registration error! Please try again.</p>
    </div>

    <div th:if="${param.success}">
        <p style="color:green">Registration successful! You can now log in.</p>
    </div>

    <div class="divider">or</div>

    <form th:action="@{/register/cancel}" method="post" class="login-form">
        <button type="submit">Cancel registration</button>
    </form>

    <div style="text-align:center;" th:if="${context != 'oauth2'}">
        <a href="/login">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
